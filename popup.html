<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Quick Links</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
		background-color: #F5F5F5;
      }
	  
	  #wrapper {
		width: 350px;
		margin:0 auto;
		text-align: center;
		line-height: 170%;
		background-color: #F5F5F5;
	  }
	  
	  input[type=text] {
		width: 300px;
		height: 25px;
	  }
	  
	  .status {
		display: inline-block;
		border-radius:5px;
		width:100px;
		padding:3px;
		margin-left:5px;
		margin-top:11px;
		margin-bottom:5px;
		color:#FFFFFF;
	  }
	  
	  .status.red:hover {
		background-color:#B71C1C;
	  }
	  
	  .status.green:hover {
		background-color:#388E3C;
	  }
    </style>
  </head>
  <body>
	<div id="wrapper">
		<img id="icon" src="images/icon_48x48.png"></img><br>
		<label for="link1">Shortcut 1 <span class="status red" id="shortcut1"></span></label>
		<input type="text" id="link1" placeholder="Insert Link..."><br>
		<label for="link2">Shortcut 2 <span class="status green" id="shortcut2"></span></label>
		<input type="text" id="link2" placeholder="Insert Link..."><br>
		<label for="link3">Shortcut 3 <span class="status red" id="shortcut3"></span></label>
		<input type="text" id="link3" placeholder="Insert Link..."><br>
		<label for="link4">Shortcut 4 <span class="status green" id="shortcut4"></span></label>
		<input type="text" id="link4" placeholder="Insert Link..."><br><br>
	</div>
		<input type="submit" id="submit" value="Save Changes">
		<input type="submit" id="darktheme" value="Dark Theme">
		
		<p>Note: To override shortcuts, go into extensions menu, scroll down to the bottom, and click "Keyboard shortcuts".</p>
	<script src="popup.js"></script>
  </body>
</html>
