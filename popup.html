<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Quick Links</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
		background-color: #F5F5F5;
      }
	  
	  #wrapper {
		width: 350px;
		margin:0 auto;
		text-align: center;
		line-height: 170%;
		background-color: #F5F5F5;
	  }
	  
	  input[type=text] {
		width: 300px;
		height: 25px;
		padding-left:5px;
	  }
	  
	  #submit {
		display:inline-block;
		border-radius:5px;
		width:150px;
        height: 50px;
		margin-top:26px;
		margin-bottom:19px;
		color:#FFFFFF;
		cursor:pointer;
		cursor:hand;
        text-align: center;
		background-color: #BABABA;
		font-weight:bold;
		font-size:20px;
		vertical-align:middle;
		padding-top:15px;
	  }
	  
	  #submit:hover {
		background-color:#8A8A8A;
	  }
	  
	  .status {
		display: inline-block;
		border-radius:5px;
		width:100px;
		padding:3px;
		margin-left:30px;
		margin-top:11px;
		margin-bottom:5px;
		color:#FFFFFF;
		cursor:pointer;
		cursor:hand;
	  }
        
      #icon:hover {
        cursor:pointer;
		cursor:hand;
      }
	  
	  label {
		font-weight: bold;
	  }
    </style>
  </head>
  <body>
	<div id="wrapper">
		<img id="icon" src="images/icon_48x48.png"></img><br>
		<label for="link1">Shortcut 1 <span class="status blue" id="shortcut1"></span></label>
		<input type="text" id="link1" placeholder="Insert Link..."><br>
		<label for="link2">Shortcut 2 <span class="status" id="shortcut2"></span></label>
		<input type="text" id="link2" placeholder="Insert Link..."><br>
		<label for="link3">Shortcut 3 <span class="status" id="shortcut3"></span></label>
		<input type="text" id="link3" placeholder="Insert Link..."><br>
		<label for="link4">Shortcut 4 <span class="status" id="shortcut4"></span></label>
		<input type="text" id="link4" placeholder="Insert Link..."><br>
		<div id="submit">Save Changes</div>
	</div>
	<script src="popup.js"></script>
  </body>
</html>
