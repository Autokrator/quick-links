<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Quick Links</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
	  
	  #wrapper {
		width: 350px;
		margin:0 auto;
		text-align: center;
	  }
	  
	  input[type=text] {
		width: 300px;
	  }
    </style>
  </head>
  <body>
	<div id="wrapper">
		<label for="link1">Shortcut 1 [Default: Alt+1]</label>
		<input type="text" id="link1" placeholder="Put Link Here."><br>
		<label for="link2">Shortcut 2 [Default: Alt+2]</label>
		<input type="text" id="link2" placeholder="Put Link Here."><br>
		<label for="link3">Shortcut 3 [Default: Alt+3]</label>
		<input type="text" id="link3" placeholder="Put Link Here."><br>
		<label for="link4">Shortcut 4 [Default: Alt+4]</label>
		<input type="text" id="link4" placeholder="Put Link Here."><br><br>
		<input type="submit" id="submit" value="Save Changes">
		
		<p>Note: To override shortcuts, go into extensions menu, scroll down to the bottom, and click "Keyboard shortcuts".</p>
	</div>
	<script src="popup.js"></script>
  </body>
</html>
